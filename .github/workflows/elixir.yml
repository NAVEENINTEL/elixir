name: Elixir CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: '25'
        elixir-version: '1.14.5'

    - name: Build and test
      run: |
        mix deps.get
        mix compile
        mix test
